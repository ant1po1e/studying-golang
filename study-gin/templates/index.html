{{template "header.html"}}

<div class="album py-4 bg-secondary">
    <div class="container">
        <div class="row">
            {{range .videos}}

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                    <iframe class="card-img-top" width="300" height="200" src="{{ .URL }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text">{{ .Description }}</p>
                    </div>
                </div>
            </div>

            {{ end }}
        </div>
    </div>
</div>

{{ template "footer.html" }}
